<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="917741793186-n77lqf774o53s6pra55m3u3khdu83mgr.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <title>MakanApa</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper red accent-4">                    
            <a href="#" class="brand-logo" style="padding-left: 20px;">MakanApa<i class="material-icons">restaurant_menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a id="to-login">Login</a></li>
            <li><a id="to-register">register</a></li>            
            </ul>
        </div>
    </nav>

    <div id="register" style="margin: 0 auto; height: 60vh; width: 50vw; border-radius: 20px;; margin-top: 20px; box-shadow : 0 0 10px gray;">
        <h4 style="padding-left: 20px; padding-top: 10px;;">Register</h4>
            <form class="col s12" style="position: absolute; padding-left: 10%; margin-top: 15px;">
                <div class="input-field col s6" style="width : 30vw;">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="name-reg" type="text" class="validate">
                    <label for="name-reg">Name</label>
                </div>
                <div class="input-field col s6" style="width : 30vw;">
                    <i class="material-icons prefix">email</i>
                    <input id="email-reg" type="email" class="validate">
                    <label for="email-reg">Email</label>
                </div>              
                <div class="input-field col s12" style="width : 30vw;">
                    <input id="password-reg" type="password" class="validate">
                    <label for="password-reg">Password</label>
                </div>
                <button class="btn waves-effect red accent-4" type="submit" name="action" style="float : right; margin-bottom: 10px; padding-left: 10px;">Submit
                    <i class="material-icons" style="vertical-align: middle;">send</i>
                </button>               
                <div style="margin-bottom: 10px;">
                    <label>Sign Up with google</label>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>                                
                </div>
            </form>
    </div>
    <div id="login" style="margin: 0 auto; height: 60vh; width: 50vw; border-radius: 20px;; margin-top: 20px; box-shadow : 0 0 10px gray;">
        <h4 style="padding-left: 20px; padding-top: 30px;;">Login</h4>
            <form class="col s12" style="position: absolute; padding-left: 10%; margin-top: 15px;">
                <div class="input-field col s6" style="width : 30vw;">                    
                    <input id="email-log" type="email" class="validate">
                    <label for="email-log">Email</label>
                </div>              
                <div class="input-field col s12" style="width : 30vw;">
                    <input id="password-log" type="password" class="validate">
                    <label for="password-log">Password</label>
                </div>
                <button class="btn waves-effect red accent-4" type="submit" name="action" style="float : right; margin-bottom: 10px; padding-left: 10px;">Submit
                    <i class="material-icons" style="vertical-align: middle;">send</i>
                </button>               
                <div style="margin-bottom: 10px;">
                    <label>Sign In with google</label>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>                                
                </div>
            </form>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
